<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/style/style.css" />
    <title>Groupie Tracker</title>
  </head>

  <body>
    <script>
      function FlipCard(card) {
        card.classList.toggle("flip");
      }
    </script>
    <div class="main">
      <div class="grid">
        {{range .Data}}
        <div class="card" onclick="FlipCard(this)">
          <div class="card-content">
            <div class="card-front">
              <span class="card-title">{{.Name}}</span>
              <img src="{{.Image}}" alt="Band Image" class="card-image" />
            </div>
            <div class="card-back">
              <div style="display: flex; flex-direction: column; height: 95%">
                <p>
                  <strong>{{.Name}}</strong>
                  <br />was created in<br />
                  <strong>{{.CreationDate}}</strong>
                  <br />and their first album was released in<br />
                  <strong>{{.FirstAlbum}}</strong>
                </p>
                <button><a href="/artist/{{.Id}}">MORE</a></button>
              </div>
            </div>
          </div>
        </div>
        {{end}}
      </div>
    </div>
  </body>
</html>
